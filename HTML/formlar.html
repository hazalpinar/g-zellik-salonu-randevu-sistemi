<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on">
        <input type="text" placeholder="Adınızı giriniz: " maxlength="10">
        <p>Adı: <input type="number" min="0" max="9"></p>
        <p> Soyadı: <input type="password"></p>
        <p> Mail: <input type="email"></p>
        <p> Link: <input type="url"></p>
        <p> Saat: <input type="time"></p>
        <p> Tarih: <input type="date" min="1900-01-13" max="2022-12-10"></p>
        <p> Renk:<input type="color"></p>
        <p> Dosya Yükleme: <input type="file" accept=".pdf ,.jpg"></p>
        <p> İndir: <input type="button" width="50" height="40" value="Download"></p>
        <p> Derecelendirme: <input type="range" ></p>
        <p> Üniversite Seçiniz:<br>
            <input type="checkbox" checked="true">MAKÜ <br>
            <input type="checkbox">İTÜ <br>
            <input type="checkbox">YTÜ <br>
            <input type="checkbox">BVÜ <br>
            <input type="checkbox">SDÜ <br>
            <input type="checkbox">CBÜ <br>
        </p>
        <p> Okul Seçiniz: <br><input type="radio" name="un" checked="true">makü<br>
        <input type="radio" name="un">itü<br>
        <input type="radio" name="un" >ytü</p>
        Bilgi Kutusu: <br><textarea rows="5" cols="15">Makale, herhangi bir konuda, bir görüşü, bir düşünceyi savunmak ve kanıtlamak için yazılan yazılara denir. Gazete ve dergilerde yayımlanır. Bir gerçeği açıklamak, bir konuda görüş ve düşünceler öne sürmek ya da bir tezi savunmak, desteklemek için yazılan yazılara da "makale" denir. Makaleler bir gerçeği kanıtlamak için yazılır. Makalelerde bilimsel verilerden yararlanılır.[1]</textarea>
        <br><select multiple>
            <option value="1" selected="true">Makü</option>
            <option value="2">Ytü</option>
            <option value="3">Sdü</option>
        </select><br>  
        <button>GİRİŞ</button>
    
    <fieldset>
        <legend>KULLNICI GİRİŞİ</legend>
        <p>Kullanıcı Adı:</p><input type="text" placeholder="Kullanıcı Adı:">
        <p>Şifre  :<p><input type="password" >
        <p><input type="reset" ></p>
        <p><input type="submit"></p>
    </fieldset>
</form>
</body>
</html>
